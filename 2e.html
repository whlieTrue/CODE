<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MUS - EPISODE 2: POWER PLANT</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #game-container { width: 100%; height: 100%; position: relative; }
        #game-ui { position: absolute; top: 20px; left: 20px; color: #00ff00; text-shadow: 2px 2px 5px #000; pointer-events: none; z-index: 10; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 8px; height: 8px; border: 2px solid #fff; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 20; }
        #dialogue { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); color: white; background: rgba(0,0,0,0.8); padding: 15px 30px; border: 1px solid #00ff00; display: none; z-index: 50; }
        #stamina-bar-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 200px; height: 8px; background: rgba(255,255,255,0.2); border: 1px solid #fff; }
        #stamina-bar { width: 100%; height: 100%; background: #ffdd44; }
        #esc-menu { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .btn { background: transparent; border: 1px solid #0f0; color: #0f0; padding: 12px 25px; cursor: pointer; margin: 10px 0; display: block; width: 220px; font-family: inherit; font-size: 16px; text-align: center; }
        .btn:hover { background: #0f0; color: #000; }
        #fade-in-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 1000; animation: fadeInEffect 2s forwards; pointer-events: none; }
        @keyframes fadeInEffect { from { opacity: 1; } to { opacity: 0; } }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="fade-in-overlay"></div>
        <div id="game-ui">
            <h2 style="margin:0;">|MUS| EPISODE-2: 발전소</h2>
            <p id="objective">>>> [화면 클릭] 가시성이 확보되었습니다. 장치를 조사하세요.</p>
        </div>
        <div id="crosshair"></div>
        <div id="dialogue"></div>
        <div id="stamina-bar-container"><div id="stamina-bar"></div></div>
        
        <div id="esc-menu">
            <h1 style="color:#0f0; letter-spacing: 15px; margin-bottom:30px;">PAUSED</h1>
            <button class="btn" onclick="resumeGame()">계속하기</button>
            <button class="btn" onclick="saveAndExit()">저장 후 종료</button>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        let scene, camera, renderer, controls, raycaster;
        let moveState = { w: false, a: false, s: false, d: false, r: false };
        let velocity = new THREE.Vector3();
        let prevTime = performance.now();
        let stamina = 100;
        let interactables = [];
        let gearMesh;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333); // 배경색도 살짝 밝게

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 8); 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('game-container').appendChild(renderer.domElement);

            // 조명 대폭 강화
            const ambient = new THREE.AmbientLight(0xffffff, 0.6); // 전체적인 밝기
            scene.add(ambient);

            const mainLight = new THREE.PointLight(0xffffff, 50, 30);
            mainLight.position.set(0, 3, 0);
            scene.add(mainLight);

            controls = new PointerLockControls(camera, document.body);
            document.getElementById('game-container').addEventListener('mousedown', () => { 
                if(!controls.isLocked) {
                    controls.lock();
                    if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(()=>{});
                } else {
                    interact();
                }
            });

            controls.addEventListener('lock', () => { document.getElementById('esc-menu').style.display = 'none'; });
            controls.addEventListener('unlock', () => { document.getElementById('esc-menu').style.display = 'flex'; });

            // --- 밝은 회색 방 제작 ---
            const wallMat = new THREE.MeshStandardMaterial({color: 0xaaaaaa, roughness: 0.5, metalness: 0.2});
            const floorMat = new THREE.MeshStandardMaterial({color: 0x888888, roughness: 0.8});
            
            // 바닥 및 천장
            const boxGeo = new THREE.PlaneGeometry(15, 25);
            const floor = new THREE.Mesh(boxGeo, floorMat);
            floor.rotation.x = -Math.PI / 2; floor.position.y = -2.5; scene.add(floor);

            const ceiling = new THREE.Mesh(boxGeo, wallMat);
            ceiling.rotation.x = Math.PI / 2; ceiling.position.y = 4; scene.add(ceiling);

            // 벽면 제작
            const wallGeoH = new THREE.PlaneGeometry(15, 7);
            const wallGeoV = new THREE.PlaneGeometry(25, 7);

            const backWall = new THREE.Mesh(wallGeoH, wallMat);
            backWall.position.set(0, 0.75, -12); scene.add(backWall);

            const leftWall = new THREE.Mesh(wallGeoV, wallMat);
            leftWall.rotation.y = Math.PI / 2; leftWall.position.set(-7.5, 0.75, 0); scene.add(leftWall);

            const rightWall = new THREE.Mesh(wallGeoV, wallMat);
            rightWall.rotation.y = -Math.PI / 2; rightWall.position.set(7.5, 0.75, 0); scene.add(rightWall);

            // --- 구조물 ---
            // 오른쪽: 거대한 기어
            const gearGeo = new THREE.CylinderGeometry(2.5, 2.5, 0.8, 20);
            const gearMat = new THREE.MeshStandardMaterial({color: 0x555555, metalness: 0.8});
            gearMesh = new THREE.Mesh(gearGeo, gearMat);
            gearMesh.rotation.z = Math.PI / 2;
            gearMesh.position.set(6.8, 0, -3);
            scene.add(gearMesh);

            // 왼쪽: 컴퓨터 콘솔
            const consoleMat = new THREE.MeshStandardMaterial({color: 0x222222});
            for(let i = 0; i < 3; i++) {
                const consoleBox = new THREE.Mesh(new THREE.BoxGeometry(1, 2.5, 2), consoleMat);
                consoleBox.position.set(-6.8, -1.25, -2 - (i * 4));
                consoleBox.userData = { msg: "콘솔 데이터: '전압 60% 유지 중...'" };
                interactables.push(consoleBox);
                scene.add(consoleBox);
            }

            raycaster = new THREE.Raycaster();
            document.addEventListener('keydown', (e) => {
                if(e.code === 'KeyW') moveState.w = true;
                if(e.code === 'KeyA') moveState.a = true;
                if(e.code === 'KeyS') moveState.s = true;
                if(e.code === 'KeyD') moveState.d = true;
                if(e.code === 'KeyR') moveState.r = true;
                if(e.code === 'KeyF') interact();
            });
            document.addEventListener('keyup', (e) => {
                if(e.code === 'KeyW') moveState.w = false;
                if(e.code === 'KeyA') moveState.a = false;
                if(e.code === 'KeyS') moveState.s = false;
                if(e.code === 'KeyD') moveState.d = false;
                if(e.code === 'KeyR') moveState.r = false;
            });
        }

        function interact() {
            raycaster.setFromCamera(new THREE.Vector2(), camera);
            const intersects = raycaster.intersectObjects(interactables);
            if (intersects.length > 0 && intersects[0].distance < 4) {
                const diag = document.getElementById('dialogue');
                diag.innerText = intersects[0].object.userData.msg;
                diag.style.display = 'block';
                setTimeout(() => diag.style.display = 'none', 3000);
            }
        }

        window.resumeGame = () => controls.lock();
        window.saveAndExit = () => window.location.href = "index.html";

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = Math.min((time - prevTime) / 1000, 0.1);

            if (controls.isLocked) {
                gearMesh.rotation.x += 0.01;

                let speedMult = (moveState.r && stamina > 0) ? 2.0 : 1.0;
                if(moveState.r && (moveState.w || moveState.s || moveState.a || moveState.d)) stamina -= 30 * delta;
                else stamina = Math.min(100, stamina + 12 * delta);
                document.getElementById('stamina-bar').style.width = stamina + "%";

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                
                const accel = 60.0;
                if (moveState.w) velocity.z -= accel * delta * speedMult;
                if (moveState.s) velocity.z += accel * delta * speedMult;
                if (moveState.a) velocity.x -= accel * delta * speedMult;
                if (moveState.d) velocity.x += accel * delta * speedMult;

                controls.moveRight(velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                // 경계 제한
                camera.position.x = Math.max(-6.5, Math.min(6.5, camera.position.x));
                camera.position.z = Math.max(-11, Math.min(11, camera.position.z));
            }

            renderer.render(scene, camera);
            prevTime = time;
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
