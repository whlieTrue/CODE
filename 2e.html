<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>|MUS| EPISOD-1</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; cursor: crosshair; }
        #ui {
            position: absolute; top: 40px; left: 40px;
            color: #ff3333; font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 5px #000; pointer-events: none;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 6px; height: 6px; border: 2px solid rgba(255,255,255,0.9);
            border-radius: 50%; transform: translate(-50%, -50%);
            transition: all 0.1s;
        }
        #dialogue {
            position: absolute; bottom: 15%; left: 50%;
            transform: translateX(-50%); color: white;
            font-family: 'Courier New', monospace; font-size: 18px;
            background: rgba(0,0,0,0.8); padding: 15px 30px;
            border: 1px solid #ff3333; border-radius: 5px;
            display: none; z-index: 10;
        }
        #instructions {
            position: absolute; bottom: 20px; left: 20px;
            color: rgba(255,255,255,0.7); font-family: sans-serif; font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1 style="margin:0;">|MUS| EPISOD-1</h1>
        <p id="objective">>>> 목표: 방 안의 단서를 조사하십시오.</p>
    </div>
    <div id="crosshair"></div>
    <div id="dialogue"></div>
    <div id="instructions">클릭: 조작 시작 | W,A,S,D: 이동 | F: 상호작용(아이템 조준 시 외곽선 발생)</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- 1. 기본 씬 설정 (방 밝기 향상) ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x444444); // 밝은 회색 배경

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 2. 조명 (매우 밝게 설정) ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const mainLight = new THREE.PointLight(0xffffff, 30, 20);
        mainLight.position.set(0, 4, 0);
        scene.add(mainLight);

        // --- 3. 방 구조 ---
        const room = new THREE.Mesh(
            new THREE.BoxGeometry(10, 5, 10), 
            new THREE.MeshStandardMaterial({ color: 0x888888, side: THREE.BackSide })
        );
        scene.add(room);

        // --- 4. 외곽선 효과 전용 머티리얼 ---
        const outlineMat = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.BackSide });

        // --- 5. 사물 및 상호작용 설정 ---
        const interactableObjects = [];
        let highlightedObject = null;

        function createInteractable(geometry, material, position, name, message) {
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.copy(position);
            mesh.name = name;
            mesh.userData = { message: message };
            
            // 외곽선용 메쉬 생성 (살짝 더 크게)
            const outline = new THREE.Mesh(geometry, outlineMat);
            outline.scale.multiplyScalar(1.05);
            outline.position.copy(position);
            outline.visible = false;
            
            mesh.userData.outline = outline;
            scene.add(mesh, outline);
            interactableObjects.push(mesh);
            return mesh;
        }

        // 포스트잇
        createInteractable(
            new THREE.BoxGeometry(0.3, 0.01, 0.3),
            new THREE.MeshStandardMaterial({ color: 0xffff00 }),
            new THREE.Vector3(-2, -2.48, -1),
            "memo",
            '"밖으로 나가면 안 돼"'
        );

        // TV
        createInteractable(
            new THREE.BoxGeometry(1.6, 1, 0.2),
            new THREE.MeshStandardMaterial({ color: 0x111111 }),
            new THREE.Vector3(0, -1.2, -4.8),
            "tv",
            "지직거리는 노이즈가 가득하다."
        );

        // --- 6. 조작 및 이동 로직 ---
        const controls = new PointerLockControls(camera, document.body);
        document.addEventListener('click', () => controls.lock());

        const moveState = { forward: false, backward: false, left: false, right: false };
        const velocity = new THREE.Vector3();
        let prevTime = performance.now();
        const raycaster = new THREE.Raycaster();

        document.addEventListener('keydown', (e) => {
            if(e.code === 'KeyW') moveState.forward = true;
            if(e.code === 'KeyS') moveState.backward = true;
            if(e.code === 'KeyA') moveState.left = true;
            if(e.code === 'KeyD') moveState.right = true;
            if(e.code === 'KeyF' && controls.isLocked) checkClickInteraction();
        });

        document.addEventListener('keyup', (e) => {
            if(e.code === 'KeyW') moveState.forward = false;
            if(e.code === 'KeyS') moveState.backward = false;
            if(e.code === 'KeyA') moveState.left = false;
            if(e.code === 'KeyD') moveState.right = false;
        });

        // 매 프레임 조준점 체크 (외곽선 활성화)
        function checkHover() {
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(interactableObjects);

            if (intersects.length > 0 && intersects[0].distance < 3) {
                const target = intersects[0].object;
                if (highlightedObject !== target) {
                    if (highlightedObject) highlightedObject.userData.outline.visible = false;
                    highlightedObject = target;
                    highlightedObject.userData.outline.visible = true;
                    document.getElementById('crosshair').style.borderColor = "#ff3333";
                    document.getElementById('crosshair').style.transform = "translate(-50%, -50%) scale(1.5)";
                }
            } else {
                if (highlightedObject) {
                    highlightedObject.userData.outline.visible = false;
                    highlightedObject = null;
                    document.getElementById('crosshair').style.borderColor = "rgba(255,255,255,0.9)";
                    document.getElementById('crosshair').style.transform = "translate(-50%, -50%) scale(1)";
                }
            }
        }

        function checkClickInteraction() {
            if (highlightedObject) {
                const dialogueUI = document.getElementById('dialogue');
                dialogueUI.innerText = highlightedObject.userData.message;
                dialogueUI.style.display = 'block';
                setTimeout(() => { dialogueUI.style.display = 'none'; }, 3000);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                const dirZ = Number(moveState.forward) - Number(moveState.backward);
                const dirX = Number(moveState.right) - Number(moveState.left);
                if (dirZ !== 0) velocity.z -= dirZ * 40.0 * delta;
                if (dirX !== 0) velocity.x -= dirX * 40.0 * delta;
                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                
                checkHover(); // 조준 중인 사물 강조
            }

            renderer.render(scene, camera);
            prevTime = time;
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
