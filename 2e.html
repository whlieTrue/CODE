<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>|MUS| EPISOD-1</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; cursor: crosshair; }
        #ui {
            position: absolute; top: 40px; left: 40px;
            color: #ff3333; font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 5px #000; pointer-events: none;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 8px; height: 8px; border: 1px solid rgba(255,255,255,0.8);
            border-radius: 50%; transform: translate(-50%, -50%);
        }
        /* 상호작용 메시지 창 */
        #dialogue {
            position: absolute; bottom: 15%; left: 50%;
            transform: translateX(-50%); color: white;
            font-family: 'Courier New', monospace; font-size: 18px;
            background: rgba(0,0,0,0.8); padding: 15px 30px;
            border: 1px solid #ff3333; border-radius: 5px;
            display: none; /* 기본적으로는 숨김 */
        }
        #instructions {
            position: absolute; bottom: 20px; left: 20px;
            color: rgba(255,255,255,0.5); font-family: sans-serif; font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1 style="margin:0;">|MUS| EPISOD-1</h1>
        <p id="objective">>>> 목표: 바닥의 쪽지를 확인하십시오.</p>
    </div>
    <div id="crosshair"></div>
    <div id="dialogue">메시지 내용</div>
    <div id="instructions">클릭: 조작 | W,A,S,D: 이동 | F: 상호작용 | ESC: 일시정지</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- 1. 기본 씬 (밝기 상향) ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111); // 배경색 약간 밝게
        scene.fog = new THREE.Fog(0x111111, 1, 20);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 2. 조명 (더 밝게 조정) ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // 전체 밝기 증가
        scene.add(ambientLight);

        const mainLight = new THREE.PointLight(0xffffff, 20, 15);
        mainLight.position.set(0, 4, 0);
        scene.add(mainLight);

        // --- 3. 방 ---
        const room = new THREE.Mesh(
            new THREE.BoxGeometry(10, 5, 10), 
            new THREE.MeshStandardMaterial({ color: 0x333333, side: THREE.BackSide })
        );
        scene.add(room);

        // --- 4. 사물 배치 ---
        const interactableObjects = []; // 상호작용 가능한 물체들을 담는 배열

        // 노란색 포스트잇 (메모)
        const memoGeo = new THREE.PlaneGeometry(0.2, 0.2);
        const memoMat = new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide }); // 노란색
        const memo = new THREE.Mesh(memoGeo, memoMat);
        memo.position.set(-2, -2.48, -1);
        memo.rotation.x = Math.PI / 2;
        memo.name = "memo";
        memo.userData = { message: '"밖으로 나가면 안 돼"' }; // 상호작용 시 뜰 대사
        scene.add(memo);
        interactableObjects.push(memo);

        // TV (조사 가능하게 설정)
        const tvGroup = new THREE.Group();
        const tvBody = new THREE.Mesh(new THREE.BoxGeometry(1.6, 1, 0.2), new THREE.MeshStandardMaterial({color: 0x000000}));
        tvBody.position.set(0, 0.9, 0);
        tvBody.name = "tv";
        tvBody.userData = { message: "TV에서 기괴한 노이즈가 흐르고 있다..." };
        tvGroup.add(tvBody);
        tvGroup.position.set(0, -2.1, -4.5);
        scene.add(tvGroup);
        interactableObjects.push(tvBody);

        // 거울
        const mirror = new THREE.Mesh(new THREE.PlaneGeometry(1.5, 2.5), new THREE.MeshBasicMaterial({color: 0x444444}));
        mirror.position.set(3, 0, -4.95);
        scene.add(mirror);

        const mirrorGhost = new THREE.Mesh(new THREE.BoxGeometry(0.6, 1.7, 0.2), new THREE.MeshStandardMaterial({color: 0x330000}));
        scene.add(mirrorGhost);

        // --- 5. 플레이어 컨트롤 및 상호작용 로직 ---
        const controls = new PointerLockControls(camera, document.body);
        document.addEventListener('click', () => controls.lock());

        const moveState = { forward: false, backward: false, left: false, right: false };
        const velocity = new THREE.Vector3();
        let prevTime = performance.now();
        const history = [];

        // F키 상호작용을 위한 Raycaster
        const raycaster = new THREE.Raycaster();
        const dialogueUI = document.getElementById('dialogue');

        document.addEventListener('keydown', (e) => {
            if(e.code === 'KeyW') moveState.forward = true;
            if(e.code === 'KeyS') moveState.backward = true;
            if(e.code === 'KeyA') moveState.left = true;
            if(e.code === 'KeyD') moveState.right = true;
            
            // F키 눌렀을 때 상호작용
            if(e.code === 'KeyF' && controls.isLocked) {
                checkInteraction();
            }
        });

        document.addEventListener('keyup', (e) => {
            if(e.code === 'KeyW') moveState.forward = false;
            if(e.code === 'KeyS') moveState.backward = false;
            if(e.code === 'KeyA') moveState.left = false;
            if(e.code === 'KeyD') moveState.right = false;
        });

        function checkInteraction() {
            // 화면 중앙에서 레이저를 쏨
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(interactableObjects);

            if (intersects.length > 0) {
                const obj = intersects[0];
                if (obj.distance < 2.5) { // 거리가 2.5 이내일 때만 상호작용 가능
                    showDialogue(obj.object.userData.message);
                }
            }
        }

        function showDialogue(text) {
            dialogueUI.innerText = text;
            dialogueUI.style.display = 'block';
            // 3초 후 자동으로 사라짐
            setTimeout(() => { dialogueUI.style.display = 'none'; }, 3000);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                const dirZ = Number(moveState.forward) - Number(moveState.backward);
                const dirX = Number(moveState.right) - Number(moveState.left);
                if (dirZ !== 0) velocity.z -= dirZ * 40.0 * delta;
                if (dirX !== 0) velocity.x -= dirX * 40.0 * delta;
                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
            }

            history.push({ p: camera.position.clone(), r: camera.rotation.clone() });
            if (history.length > 25) {
                const oldFrame = history.shift();
                mirrorGhost.position.set(oldFrame.p.x, oldFrame.p.y - 0.5, -4.6);
                mirrorGhost.rotation.y = oldFrame.r.y + Math.PI;
            }

            renderer.render(scene, camera);
            prevTime = time;
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
