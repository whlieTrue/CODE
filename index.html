<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 끝말잇기 광장 (개인정보 보호 적용)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container::-webkit-scrollbar { width: 6px; }
        .chat-container::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }
        .timer-bar { transition: width 0.1s linear; }
        .google-btn { box-shadow: 0 2px 4px 0 rgba(0,0,0,0.25); transition: background-color .218s, border-color .218s, box-shadow .218s; }
        .google-btn:hover { box-shadow: 0 0 3px 3px rgba(66,133,244,0.3); }
        .admin-badge { background: linear-gradient(90deg, #ef4444, #f59e0b); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4 font-sans">

    <!-- 로그인 화면 -->
    <div id="auth-screen" class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-10 text-center animate-fade">
        <div class="mb-8">
            <h1 class="text-4xl font-black text-indigo-600 italic">Word Relay</h1>
            <p class="text-gray-400 mt-2 font-medium">실시간 단어 대결</p>
        </div>
        
        <div class="space-y-6">
            <div id="auth-error-notice" class="hidden p-4 bg-red-50 rounded-2xl text-xs text-red-600 border border-red-100 mb-4 text-left">
                <strong>인증 설정 오류:</strong><br>
                도메인이 승인되지 않았습니다. 관리자 설정을 확인하세요.
            </div>
            
            <div class="p-6 bg-indigo-50 rounded-2xl text-sm text-indigo-700 leading-relaxed">
                안전한 게임 환경을 위해<br><strong>Google 계정</strong>으로 로그인해주세요.
            </div>
            
            <button id="btn-google-login" class="google-btn w-full flex items-center justify-center gap-4 bg-white border border-gray-100 py-4 rounded-2xl font-bold text-gray-700 hover:bg-gray-50 transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6" alt="Google Logo">
                Google 계정으로 시작하기
            </button>
        </div>
    </div>

    <!-- 로비 화면 -->
    <div id="lobby-screen" class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl p-8 animate-fade hidden">
        <div class="flex justify-between items-start mb-8">
            <div>
                <div class="flex items-center gap-2">
                    <h1 class="text-3xl font-black text-indigo-600 italic">Word Relay</h1>
                    <span id="admin-tag" class="hidden admin-badge text-[10px] text-white px-2 py-0.5 rounded-full font-bold uppercase tracking-widest">Admin</span>
                </div>
                <p class="text-gray-500">광장에서 대결 상대를 찾으세요.</p>
            </div>
            <div class="flex flex-col items-end gap-3">
                <div class="flex items-center gap-3 bg-slate-50 p-2 pl-4 rounded-2xl border border-slate-100 shadow-sm">
                    <div class="text-right">
                        <p id="user-name" class="font-bold text-sm text-gray-800">로딩 중...</p>
                        <button id="btn-logout" class="text-[10px] font-bold text-red-400 hover:text-red-600 transition-colors uppercase">Logout</button>
                    </div>
                    <img id="user-photo" src="" class="w-10 h-10 rounded-full border-2 border-indigo-200 bg-gray-100 shadow-inner">
                </div>
                <button id="btn-open-create" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-2xl font-bold shadow-lg transition-all w-full active:scale-95">방 만들기</button>
            </div>
        </div>
        
        <div id="room-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 h-[400px] overflow-y-auto pr-2">
            <!-- 룸 리스트 동적 삽입 -->
        </div>
    </div>

    <!-- 방 만들기 모달 -->
    <div id="create-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50 p-4 backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl animate-fade">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">새 게임 생성</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-1">방 제목</label>
                    <input type="text" id="room-title-input" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="끝말잇기 대결!">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-600 mb-1">최대 인원</label>
                        <select id="max-players-input" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none">
                            <option value="2">2명</option>
                            <option value="4" selected>4명</option>
                            <option value="8">8명</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-600 mb-1">시간 제한</label>
                        <select id="time-limit-input" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none">
                            <option value="5">5초</option>
                            <option value="10" selected>10초</option>
                            <option value="20">20초</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex gap-3 mt-8">
                <button id="btn-close-modal" class="flex-1 px-4 py-3 rounded-xl bg-gray-100 font-bold text-gray-600 hover:bg-gray-200 transition-all">취소</button>
                <button id="btn-create-confirm" class="flex-1 px-4 py-3 rounded-xl bg-indigo-600 font-bold text-white hover:bg-indigo-700 shadow-lg transition-all active:scale-95">생성</button>
            </div>
        </div>
    </div>

    <!-- 게임 화면 -->
    <div id="game-screen" class="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col h-[750px] hidden animate-fade relative">
        <div class="absolute top-0 left-0 w-full h-1.5 bg-gray-100 z-10">
            <div id="timer-progress" class="timer-bar h-full bg-indigo-400 w-full"></div>
        </div>

        <div class="bg-indigo-600 pt-6 pb-4 px-4 text-white">
            <div class="flex justify-between items-center">
                <button id="btn-exit" class="text-indigo-200 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <div class="text-center">
                    <h2 id="display-room-title" class="font-bold text-sm truncate w-40">방 정보 로딩...</h2>
                    <p id="display-room-info" class="text-[10px] opacity-70 uppercase mt-0.5">0/0 PLAYERS</p>
                </div>
                <div id="room-timer-text" class="font-mono text-xs bg-black/30 px-2 py-1 rounded-lg">0.0s</div>
            </div>
        </div>

        <div class="p-8 bg-indigo-50 text-center border-b border-indigo-100">
            <div class="text-[10px] font-black text-indigo-300 mb-2 uppercase">현재 제시어</div>
            <div id="current-word" class="text-5xl font-black text-indigo-900 italic">...</div>
        </div>

        <div id="history-container" class="chat-container flex-1 overflow-y-auto p-4 space-y-4 bg-white"></div>

        <div class="p-4 bg-gray-50 border-t border-gray-100">
            <form id="word-form" class="flex gap-2">
                <input type="text" id="word-input" autocomplete="off" placeholder="단어를 입력하세요..." class="flex-1 px-5 py-4 rounded-2xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-4 rounded-2xl font-bold hover:bg-indigo-700 shadow-lg active:scale-95">전송</button>
            </form>
            <p id="error-msg" class="text-red-500 text-[11px] mt-3 font-bold text-center hidden"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, onSnapshot, serverTimestamp, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // 환경 변수 주입 (API 키 포함)
        const configStr = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        const firebaseConfig = JSON.parse(configStr);

        /**
         * 보안 강화: 이메일 주소를 직접 적지 않고, 
         * Firebase 프로젝트 설정이나 전역 변수에서 관리자 여부를 판단하도록 변경했습니다.
         */
        const isAdminCheck = () => {
            // 예: 특정 전역 플래그나 사용자의 특정 메타데이터 필드를 사용할 수 있습니다.
            // 여기서는 코드 내에 어떠한 이메일 문자열도 남기지 않습니다.
            return typeof __is_admin !== 'undefined' && __is_admin === true;
        };

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'word-relay-matching';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let isAdmin = false;
        let currentRoomId = null;
        let currentRoomData = null;
        let lastWord = "";
        let usedWords = new Set();
        let unsubscribeRoom = null;
        let unsubscribeHistory = null;
        let timerInterval = null;
        let timeLeft = 0;

        // UI 요소
        const authScreen = document.getElementById('auth-screen');
        const lobbyScreen = document.getElementById('lobby-screen');
        const gameScreen = document.getElementById('game-screen');
        const createModal = document.getElementById('create-modal');
        const roomList = document.getElementById('room-list');
        const wordInput = document.getElementById('word-input');
        const historyContainer = document.getElementById('history-container');
        const currentWordDisplay = document.getElementById('current-word');
        const timerProgressBar = document.getElementById('timer-progress');
        const timerText = document.getElementById('room-timer-text');
        const adminTag = document.getElementById('admin-tag');

        // 인증 상태 감시
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                // 보안: 특정 이메일 노출 대신 시스템 인증 정보를 기반으로 관리자 권한 부여
                isAdmin = isAdminCheck();
                
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-photo').src = user.photoURL;
                if (isAdmin) adminTag.classList.remove('hidden');

                authScreen.classList.add('hidden');
                lobbyScreen.classList.remove('hidden');
                listenToRooms();
            } else {
                currentUser = null;
                isAdmin = false;
                authScreen.classList.remove('hidden');
                lobbyScreen.classList.add('hidden');
                gameScreen.classList.add('hidden');
                stopAllGameListeners();
            }
        });

        // 로그인
        document.getElementById('btn-google-login').onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                if (error.code === 'auth/unauthorized-domain') {
                    document.getElementById('auth-error-notice').classList.remove('hidden');
                }
            }
        };

        // 로그아웃
        document.getElementById('btn-logout').onclick = () => {
            if (confirm("정말 로그아웃 하시겠습니까?")) signOut(auth);
        };

        // 방 목록 감시
        const listenToRooms = () => {
            const roomsRef = collection(db, 'artifacts', appId, 'public', 'data', 'rooms');
            onSnapshot(roomsRef, (snapshot) => {
                roomList.innerHTML = '';
                const rooms = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                
                if (rooms.length === 0) {
                    roomList.innerHTML = `<div class="col-span-full text-center text-gray-400 py-10 font-medium">현재 열려있는 방이 없습니다.</div>`;
                    return;
                }

                rooms.forEach(room => {
                    const card = document.createElement('div');
                    card.className = "p-5 bg-slate-50 border border-slate-200 rounded-2xl hover:border-indigo-400 hover:bg-white transition-all cursor-pointer group relative shadow-sm animate-fade";
                    
                    // 관리자 삭제 버튼 (관리자일 때만 노출)
                    let adminBtn = isAdmin ? `
                        <button class="admin-delete absolute top-2 right-2 bg-red-100 text-red-600 p-1.5 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-600 hover:text-white" data-id="${room.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>` : '';

                    card.innerHTML = `
                        ${adminBtn}
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="font-bold text-gray-800 truncate w-32">${room.title}</h3>
                            <span class="text-[10px] bg-indigo-100 text-indigo-600 px-2 py-1 rounded-lg font-black">${room.playerCount || 0}/${room.maxPlayers}</span>
                        </div>
                        <div class="flex items-center gap-2 mb-4">
                            <span class="text-[10px] bg-slate-200 text-slate-500 px-2 py-0.5 rounded-md font-bold">⏱ ${room.timeLimit}s</span>
                            <span class="text-[10px] text-gray-400 truncate">Host: ${room.hostName}</span>
                        </div>
                        <button class="w-full py-2 bg-indigo-50 border border-indigo-100 rounded-xl text-indigo-600 font-black text-xs group-hover:bg-indigo-600 group-hover:text-white transition-all">대결 참여</button>
                    `;
                    
                    card.onclick = () => joinRoom(room.id);
                    
                    if (isAdmin) {
                        card.querySelector('.admin-delete').onclick = async (e) => {
                            e.stopPropagation();
                            if (confirm("이 방을 폐쇄하시겠습니까?")) {
                                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', room.id));
                            }
                        };
                    }
                    roomList.appendChild(card);
                });
            });
        };

        // 방 생성
        const createRoom = async () => {
            if (!currentUser) return;
            const title = document.getElementById('room-title-input').value.trim() || `${currentUser.displayName}의 방`;
            const maxPlayers = parseInt(document.getElementById('max-players-input').value);
            const timeLimit = parseInt(document.getElementById('time-limit-input').value);

            try {
                const roomsRef = collection(db, 'artifacts', appId, 'public', 'data', 'rooms');
                const newRoom = await addDoc(roomsRef, {
                    title, maxPlayers, timeLimit,
                    hostId: currentUser.uid,
                    hostName: currentUser.displayName,
                    playerCount: 1,
                    players: [currentUser.uid],
                    createdAt: serverTimestamp()
                });
                joinRoom(newRoom.id);
                closeModal();
            } catch (err) { console.error("Create Room Error"); }
        };

        // 방 입장
        const joinRoom = async (roomId) => {
            try {
                const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
                const roomSnap = await getDoc(roomRef);
                if (!roomSnap.exists()) return;
                const data = roomSnap.data();

                if (!data.players.includes(currentUser.uid)) {
                    if (data.playerCount >= data.maxPlayers) { alert("인원이 가득 찼습니다."); return; }
                    await updateDoc(roomRef, {
                        players: [...data.players, currentUser.uid],
                        playerCount: data.playerCount + 1
                    });
                }

                currentRoomId = roomId;
                currentRoomData = data;
                lobbyScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
                listenToRoomUpdates();
                listenToGameHistory();
                hideError();
            } catch (err) { console.error("Join Room Error"); }
        };

        // 게임 정보 동기화
        const listenToRoomUpdates = () => {
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId);
            unsubscribeRoom = onSnapshot(roomRef, (snap) => {
                if (!snap.exists()) { exitRoom(); return; }
                currentRoomData = snap.data();
                document.getElementById('display-room-title').innerText = currentRoomData.title;
                document.getElementById('display-room-info').innerText = `${currentRoomData.playerCount}/${currentRoomData.maxPlayers} PLAYERS`;
            });
        };

        // 게임 히스토리 동기화
        const listenToGameHistory = () => {
            const historyRef = collection(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId, 'history');
            unsubscribeHistory = onSnapshot(historyRef, (snapshot) => {
                const logs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                logs.sort((a, b) => (a.createdAt?.toMillis() || 0) - (b.createdAt?.toMillis() || 0));
                usedWords = new Set(logs.map(log => log.word));
                historyContainer.innerHTML = '';
                
                if (logs.length === 0) { 
                    currentWordDisplay.innerText = "준비"; 
                    lastWord = ""; 
                } else {
                    logs.forEach(log => {
                        const isMe = log.userId === currentUser.uid;
                        const div = document.createElement('div');
                        div.className = `flex ${isMe ? 'justify-end' : 'justify-start'} animate-fade`;
                        div.innerHTML = `
                            <div class="max-w-[85%]">
                                <div class="flex items-center gap-1 mb-1 ${isMe ? 'flex-row-reverse' : ''}">
                                    <span class="text-[9px] text-gray-400 font-bold">${log.userName || 'Unknown'}</span>
                                </div>
                                <div class="px-4 py-2.5 rounded-2xl shadow-sm font-bold text-sm ${isMe ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-slate-100 text-slate-800 rounded-tl-none'}">
                                    ${log.word}
                                </div>
                            </div>
                        `;
                        historyContainer.appendChild(div);
                    });
                    lastWord = logs[logs.length - 1].word;
                    currentWordDisplay.innerText = lastWord;
                }
                historyContainer.scrollTop = historyContainer.scrollHeight;
                resetTimer();
            });
        };

        // 타이머
        const resetTimer = () => {
            clearInterval(timerInterval);
            if (!currentRoomData) return;
            const limit = currentRoomData.timeLimit || 10;
            timeLeft = limit;
            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                if (timeLeft <= 0) {
                    timeLeft = 0; clearInterval(timerInterval);
                    showError("시간이 다 되었습니다!");
                    currentWordDisplay.innerText = "⌛";
                }
                const percentage = (timeLeft / limit) * 100;
                timerProgressBar.style.width = `${percentage}%`;
                timerText.innerText = `${timeLeft.toFixed(1)}s`;
                timerProgressBar.className = `timer-bar h-full ${percentage < 30 ? 'bg-red-500' : 'bg-indigo-400'}`;
            }, 100);
        };

        // 방 나가기
        const exitRoom = async () => {
            if (currentRoomId) {
                try {
                    const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId);
                    const roomSnap = await getDoc(roomRef);
                    if (roomSnap.exists()) {
                        const data = roomSnap.data();
                        const newPlayers = data.players.filter(p => p !== currentUser.uid);
                        if (newPlayers.length === 0) await deleteDoc(roomRef);
                        else await updateDoc(roomRef, { players: newPlayers, playerCount: newPlayers.length });
                    }
                } catch (err) {}
            }
            stopAllGameListeners();
            currentRoomId = null;
            gameScreen.classList.add('hidden');
            lobbyScreen.classList.remove('hidden');
        };

        const stopAllGameListeners = () => {
            if (unsubscribeRoom) unsubscribeRoom();
            if (unsubscribeHistory) unsubscribeHistory();
            clearInterval(timerInterval);
        };

        // 단어 전송
        document.getElementById('word-form').onsubmit = async (e) => {
            e.preventDefault();
            const word = wordInput.value.trim();
            if (!word || !currentRoomId || timeLeft <= 0) return;
            
            if (usedWords.has(word)) { showError("이미 사용된 단어입니다."); return; }
            if (lastWord && lastWord !== "준비") {
                const lastChar = lastWord[lastWord.length - 1];
                if (word[0] !== lastChar) { showError(`'${lastChar}'(으)로 시작해야 합니다.`); return; }
            }
            
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId, 'history'), {
                    word, userId: currentUser.uid, userName: currentUser.displayName, createdAt: serverTimestamp()
                });
                wordInput.value = ''; hideError();
            } catch (err) { showError("단어 전송 중 오류가 발생했습니다."); }
        };

        const openModal = () => createModal.classList.remove('hidden');
        const closeModal = () => { createModal.classList.add('hidden'); document.getElementById('room-title-input').value = ''; };
        const showError = (msg) => { const e = document.getElementById('error-msg'); e.innerText = msg; e.classList.remove('hidden'); };
        const hideError = () => document.getElementById('error-msg').classList.add('hidden');

        document.getElementById('btn-open-create').onclick = openModal;
        document.getElementById('btn-close-modal').onclick = closeModal;
        document.getElementById('btn-create-confirm').onclick = createRoom;
        document.getElementById('btn-exit').onclick = exitRoom;
    </script>
</body>
</html>
