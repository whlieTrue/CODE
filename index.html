<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- [보안] CSP 설정: apis.google.com 및 인증 관련 도메인 추가 허용 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.gstatic.com https://*.googleapis.com https://cdn.tailwindcss.com; script-src 'self' 'unsafe-inline' https://*.gstatic.com https://*.googleapis.com https://cdn.tailwindcss.com https://apis.google.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; img-src 'self' data: https://*.googleusercontent.com https://www.gstatic.com; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.firebaseapp.com https://*.firebase.com https://www.gstatic.com https://identitytoolkit.googleapis.com;">
    
    <title>시큐어 챗 광장</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container::-webkit-scrollbar { width: 6px; }
        .chat-container::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4 font-sans">

    <div id="toast-container" class="fixed top-10 right-4 z-[100] space-y-2"></div>

    <!-- 로그인 화면 -->
    <div id="auth-screen" class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-10 text-center animate-fade">
        <h1 class="text-4xl font-black text-indigo-600 italic mb-2">Secure Chat</h1>
        <p class="text-gray-400 mb-8 font-medium">실시간 보안 채팅 플랫폼</p>
        <button id="btn-google-login" class="w-full flex items-center justify-center gap-4 bg-white border border-gray-100 py-4 rounded-2xl font-bold text-gray-700 hover:bg-gray-50 transition-all shadow-sm">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6" alt="Google">
            Google 계정으로 시작하기
        </button>
    </div>

    <!-- 닉네임 설정 화면 -->
    <div id="nickname-screen" class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-10 text-center animate-fade hidden">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">닉네임 설정</h2>
        <p class="text-sm text-gray-500 mb-8">채팅에서 사용할 이름을 입력해주세요.</p>
        <div class="space-y-4">
            <input type="text" id="nickname-input" maxlength="10" class="w-full px-5 py-4 rounded-2xl border outline-none focus:border-indigo-500 text-center font-bold" placeholder="2~10자 한글/영문/숫자">
            <button id="btn-set-nickname" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold hover:bg-indigo-700 transition-all shadow-md">채팅 입장하기</button>
        </div>
    </div>

    <!-- 로비 화면 -->
    <div id="lobby-screen" class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl p-8 animate-fade hidden">
        <div class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-3xl font-black text-indigo-600 italic">Chat Lobby</h1>
                <p class="text-gray-500">대화할 방을 선택하거나 만드세요.</p>
            </div>
            <div class="flex flex-col items-end gap-2">
                <div class="flex items-center gap-3 bg-slate-50 p-2 pl-4 rounded-2xl border border-slate-100">
                    <div class="text-right">
                        <p id="user-display-name" class="font-bold text-sm text-gray-800"></p>
                        <button id="btn-change-nickname" class="text-[10px] text-indigo-500 hover:underline">닉네임 변경</button>
                    </div>
                    <img id="user-photo" src="" class="w-10 h-10 rounded-full border-2 border-indigo-200">
                </div>
                <button id="btn-open-create" class="bg-indigo-600 text-white px-6 py-3 rounded-2xl font-bold w-full hover:bg-indigo-700 transition-colors">새 채팅방 만들기</button>
            </div>
        </div>
        <div id="room-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 h-[400px] overflow-y-auto pr-2"></div>
    </div>

    <!-- 방 만들기 모달 -->
    <div id="create-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50 p-4 backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl animate-fade">
            <h2 class="text-2xl font-bold mb-6">채팅방 생성</h2>
            <div class="space-y-4">
                <input type="text" id="room-title-input" maxlength="30" class="w-full px-4 py-3 rounded-xl border outline-none focus:border-indigo-500" placeholder="방 제목 (최대 30자)">
                <select id="max-players-input" class="w-full px-4 py-3 rounded-xl border outline-none">
                    <option value="10">10명</option>
                    <option value="50" selected>50명</option>
                </select>
            </div>
            <div class="flex gap-3 mt-8">
                <button id="btn-close-modal" class="flex-1 py-3 rounded-xl bg-gray-100 font-bold">취소</button>
                <button id="btn-create-confirm" class="flex-1 py-3 rounded-xl bg-indigo-600 font-bold text-white hover:bg-indigo-700">생성</button>
            </div>
        </div>
    </div>

    <!-- 채팅 화면 -->
    <div id="game-screen" class="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col h-[750px] hidden relative animate-fade">
        <div class="bg-indigo-600 p-4 text-white flex justify-between items-center shadow-lg">
            <button id="btn-exit" class="text-white font-bold opacity-80 hover:opacity-100 flex items-center gap-1">
                목록
            </button>
            <h2 id="display-room-title" class="font-bold truncate w-40 text-center">Chat Room</h2>
            <div class="w-10"></div>
        </div>
        <div id="history-container" class="chat-container flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50"></div>
        <div class="p-4 bg-white border-t">
            <form id="chat-form" class="flex gap-2">
                <input type="text" id="chat-input" maxlength="100" autocomplete="off" placeholder="메시지 입력..." class="flex-1 px-5 py-4 rounded-2xl border outline-none focus:border-indigo-500">
                <button type="submit" class="bg-indigo-600 text-white px-6 rounded-2xl font-bold hover:bg-indigo-700 shadow-md transition-all">전송</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, onSnapshot, serverTimestamp, getDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7NGfWI8I_qjsA3sBJXCPq8g45qXzPipA",
            authDomain: "wordliner1234.firebaseapp.com",
            projectId: "wordliner1234",
            storageBucket: "wordliner1234.firebasestorage.app",
            messagingSenderId: "740901576178",
            appId: "1:740901576178:web:40d66fdbdce871be1f9f6b",
            measurementId: "G-C6QD2SJZ4D"
        };

        const appId = 'secure-chat-v2';
        const STATE = {
            currentUser: null,
            userNickname: localStorage.getItem('sc_nickname') || '',
            currentRoomId: null
        };

        let db, auth, provider;
        let unsubRoom, unsubHistory, unsubLobby;

        const showNotice = (msg) => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = "p-4 rounded-xl shadow-xl bg-red-500 text-white text-sm font-bold animate-fade";
            toast.textContent = msg;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        };

        const toggleScreen = (id) => {
            ['auth-screen', 'nickname-screen', 'lobby-screen', 'game-screen'].forEach(s => {
                document.getElementById(s).classList.toggle('hidden', s !== id);
            });
        };

        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            provider = new GoogleAuthProvider();

            onAuthStateChanged(auth, (user) => {
                STATE.currentUser = user;
                if (user) {
                    document.getElementById('user-photo').src = user.photoURL || '';
                    if (!STATE.userNickname) {
                        toggleScreen('nickname-screen');
                    } else {
                        document.getElementById('user-display-name').textContent = STATE.userNickname;
                        toggleScreen('lobby-screen');
                        initLobby();
                    }
                } else {
                    toggleScreen('auth-screen');
                }
            });
        } catch (e) { console.error(e); }

        document.getElementById('btn-google-login').onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (e) {
                console.error(e);
                showNotice("로그인 중 오류가 발생했습니다. 브라우저 설정을 확인해주세요.");
            }
        };

        document.getElementById('btn-set-nickname').onclick = () => {
            const nick = document.getElementById('nickname-input').value.trim();
            if (!/^[a-zA-Z0-9가-힣]{2,10}$/.test(nick)) return showNotice("닉네임 형식이 맞지 않습니다.");
            STATE.userNickname = nick;
            localStorage.setItem('sc_nickname', nick);
            document.getElementById('user-display-name').textContent = nick;
            toggleScreen('lobby-screen');
            initLobby();
        };

        const initLobby = () => {
            if (unsubLobby) unsubLobby();
            unsubLobby = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'rooms'), (snap) => {
                const list = document.getElementById('room-list');
                list.innerHTML = '';
                snap.forEach(d => {
                    const room = d.data();
                    const card = document.createElement('div');
                    card.className = "p-5 bg-white border rounded-2xl cursor-pointer hover:border-indigo-500";
                    card.innerHTML = `<h3 class="font-bold">${room.title}</h3><p class="text-xs text-gray-400">인원: ${room.playerCount || 0}/${room.maxPlayers}</p>`;
                    card.onclick = () => joinRoom(d.id);
                    list.appendChild(card);
                });
            });
        };

        const joinRoom = async (id) => {
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', id);
            const snap = await getDoc(roomRef);
            if (!snap.exists()) return;
            const data = snap.data();
            if (!data.players.includes(STATE.currentUser.uid)) {
                await updateDoc(roomRef, { players: [...data.players, STATE.currentUser.uid], playerCount: (data.playerCount || 0) + 1 });
            }
            STATE.currentRoomId = id;
            toggleScreen('game-screen');
            startChat();
        };

        const startChat = () => {
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'rooms', STATE.currentRoomId, 'messages'), orderBy('createdAt', 'asc'), limit(50));
            unsubHistory = onSnapshot(q, (snap) => {
                const container = document.getElementById('history-container');
                container.innerHTML = '';
                snap.forEach(d => {
                    const msg = d.data();
                    const isMe = msg.userId === STATE.currentUser.uid;
                    const div = document.createElement('div');
                    div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'}`;
                    div.innerHTML = `<span class="text-[10px] text-gray-400 mb-1">${msg.userName}</span><div class="px-4 py-2 rounded-2xl text-sm ${isMe ? 'bg-indigo-600 text-white' : 'bg-white border'}">${msg.text}</div>`;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });
        };

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'rooms', STATE.currentRoomId, 'messages'), {
                text, userId: STATE.currentUser.uid, userName: STATE.userNickname, createdAt: serverTimestamp()
            });
            input.value = '';
        };

        document.getElementById('btn-exit').onclick = () => {
            if (unsubHistory) unsubHistory();
            toggleScreen('lobby-screen');
        };

        document.getElementById('btn-open-create').onclick = () => document.getElementById('create-modal').classList.remove('hidden');
        document.getElementById('btn-close-modal').onclick = () => document.getElementById('create-modal').classList.add('hidden');
        document.getElementById('btn-create-confirm').onclick = async () => {
            const title = document.getElementById('room-title-input').value.trim();
            if (title.length < 2) return;
            const docRef = await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'rooms'), {
                title, maxPlayers: 50, playerCount: 1, players: [STATE.currentUser.uid], hostNickname: STATE.userNickname, createdAt: serverTimestamp()
            });
            joinRoom(docRef.id);
            document.getElementById('create-modal').classList.add('hidden');
        };
    </script>
</body>
</html>
