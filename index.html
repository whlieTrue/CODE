<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 끝말잇기 광장</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container::-webkit-scrollbar { width: 6px; }
        .chat-container::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }
        .timer-bar { transition: width 0.1s linear; }
        .google-btn { box-shadow: 0 2px 4px 0 rgba(0,0,0,0.25); transition: background-color .218s, border-color .218s, box-shadow .218s; }
        .google-btn:hover { box-shadow: 0 0 3px 3px rgba(66,133,244,0.3); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4 font-sans">

    <!-- 로그인 화면 -->
    <div id="auth-screen" class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-10 text-center animate-fade">
        <div class="mb-8">
            <h1 class="text-4xl font-black text-indigo-600 italic">Word Relay</h1>
            <p class="text-gray-400 mt-2 font-medium">실시간 단어 대결</p>
        </div>
        
        <div class="space-y-6">
            <div id="auth-error-notice" class="hidden p-4 bg-red-50 rounded-2xl text-xs text-red-600 border border-red-100 mb-4 text-left">
                <strong id="error-title">연결 오류:</strong><br>
                <span id="error-details">로그인 처리 중 문제가 발생했습니다.</span>
            </div>
            
            <div class="p-6 bg-indigo-50 rounded-2xl text-sm text-indigo-700 leading-relaxed">
                안전한 게임 환경을 위해<br><strong>Google 계정</strong>으로 로그인해주세요.
            </div>
            
            <button id="btn-google-login" class="google-btn w-full flex items-center justify-center gap-4 bg-white border border-gray-100 py-4 rounded-2xl font-bold text-gray-700 hover:bg-gray-50 transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6" alt="Google Logo">
                Google 계정으로 시작하기
            </button>
        </div>
    </div>

    <!-- 로비 화면 -->
    <div id="lobby-screen" class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl p-8 animate-fade hidden">
        <div class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-3xl font-black text-indigo-600 italic">Word Relay</h1>
                <p class="text-gray-500">광장에서 대결 상대를 찾으세요.</p>
            </div>
            <div class="flex flex-col items-end gap-3">
                <div class="flex items-center gap-3 bg-slate-50 p-2 pl-4 rounded-2xl border border-slate-100 shadow-sm">
                    <div class="text-right">
                        <p id="user-name" class="font-bold text-sm text-gray-800">로딩 중...</p>
                        <button id="btn-logout" class="text-[10px] font-bold text-red-400 hover:text-red-600 transition-colors uppercase">Logout</button>
                    </div>
                    <img id="user-photo" src="" class="w-10 h-10 rounded-full border-2 border-indigo-200 bg-gray-100 shadow-inner">
                </div>
                <button id="btn-open-create" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-2xl font-bold shadow-lg transition-all w-full">방 만들기</button>
            </div>
        </div>
        <div id="room-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 h-[400px] overflow-y-auto pr-2"></div>
    </div>

    <!-- 방 만들기 모달 -->
    <div id="create-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50 p-4 backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl animate-fade">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">새 게임 생성</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-1">방 제목</label>
                    <input type="text" id="room-title-input" class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none" placeholder="끝말잇기 대결!">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-600 mb-1">최대 인원</label>
                        <select id="max-players-input" class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none">
                            <option value="2">2명</option>
                            <option value="4" selected>4명</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-600 mb-1">시간 제한</label>
                        <select id="time-limit-input" class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none">
                            <option value="10" selected>10초</option>
                            <option value="20">20초</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex gap-3 mt-8">
                <button id="btn-close-modal" class="flex-1 px-4 py-3 rounded-xl bg-gray-100 font-bold text-gray-600 hover:bg-gray-200 transition-all">취소</button>
                <button id="btn-create-confirm" class="flex-1 px-4 py-3 rounded-xl bg-indigo-600 font-bold text-white hover:bg-indigo-700 shadow-lg transition-all">생성</button>
            </div>
        </div>
    </div>

    <!-- 게임 화면 -->
    <div id="game-screen" class="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col h-[750px] hidden animate-fade relative">
        <div class="absolute top-0 left-0 w-full h-1.5 bg-gray-100 z-10">
            <div id="timer-progress" class="timer-bar h-full bg-indigo-400 w-full"></div>
        </div>
        <div class="bg-indigo-600 pt-6 pb-4 px-4 text-white flex justify-between items-center">
            <button id="btn-exit" class="text-indigo-200 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <div class="text-center">
                <h2 id="display-room-title" class="font-bold text-sm truncate w-40">로딩 중...</h2>
                <p id="display-room-info" class="text-[10px] opacity-70 mt-0.5">PLAYER INFO</p>
            </div>
            <div id="room-timer-text" class="font-mono text-xs bg-black/30 px-2 py-1 rounded-lg">0.0s</div>
        </div>
        <div class="p-8 bg-indigo-50 text-center border-b border-indigo-100">
            <div class="text-[10px] font-black text-indigo-300 mb-2 uppercase">현재 제시어</div>
            <div id="current-word" class="text-5xl font-black text-indigo-900 italic">...</div>
        </div>
        <div id="history-container" class="chat-container flex-1 overflow-y-auto p-4 space-y-4 bg-white"></div>
        <div class="p-4 bg-gray-50 border-t border-gray-100">
            <form id="word-form" class="flex gap-2">
                <input type="text" id="word-input" autocomplete="off" placeholder="단어를 입력하세요..." class="flex-1 px-5 py-4 rounded-2xl border border-gray-200 outline-none">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-4 rounded-2xl font-bold shadow-lg">전송</button>
            </form>
            <p id="error-msg" class="text-red-500 text-[11px] mt-3 font-bold text-center hidden"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, onSnapshot, serverTimestamp, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase 설정 (직접 입력됨)
        const firebaseConfig = {
            apiKey: "AIzaSyB-YourActualApiKeyHere", // 실제 API 키로 교체하세요
            authDomain: "word-relay-matching.firebaseapp.com",
            projectId: "word-relay-matching",
            storageBucket: "word-relay-matching.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef123456"
        };

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'word-relay-matching';

        let app, auth, db, provider;
        let currentUser = null;
        let currentRoomId = null;
        let currentRoomData = null;
        let lastWord = "";
        let usedWords = new Set();
        let unsubscribeRoom = null;
        let unsubscribeHistory = null;
        let timerInterval = null;
        let timeLeft = 0;

        const authScreen = document.getElementById('auth-screen');
        const lobbyScreen = document.getElementById('lobby-screen');
        const gameScreen = document.getElementById('game-screen');
        const authErrorNotice = document.getElementById('auth-error-notice');

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            provider = new GoogleAuthProvider();

            // 인증 상태 감시
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    document.getElementById('user-name').innerText = user.displayName;
                    document.getElementById('user-photo').src = user.photoURL;
                    authScreen.classList.add('hidden');
                    lobbyScreen.classList.remove('hidden');
                    listenToRooms();
                } else {
                    currentUser = null;
                    authScreen.classList.remove('hidden');
                    lobbyScreen.classList.add('hidden');
                    gameScreen.classList.add('hidden');
                }
            });
        } catch (e) {
            console.error("Firebase 초기화 에러:", e);
            authErrorNotice.classList.remove('hidden');
            document.getElementById('error-details').innerText = "Firebase 초기화에 실패했습니다. API 키를 확인하세요.";
        }

        // 구글 로그인
        document.getElementById('btn-google-login').onclick = async () => {
            if (!auth) return;
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Login Error:", error);
                authErrorNotice.classList.remove('hidden');
                document.getElementById('error-details').innerText = error.message;
            }
        };

        const listenToRooms = () => {
            const roomsRef = collection(db, 'artifacts', appId, 'public', 'data', 'rooms');
            onSnapshot(roomsRef, (snapshot) => {
                const roomList = document.getElementById('room-list');
                roomList.innerHTML = '';
                snapshot.docs.forEach(d => {
                    const room = { id: d.id, ...d.data() };
                    const card = document.createElement('div');
                    card.className = "p-5 bg-slate-50 border border-slate-200 rounded-2xl hover:border-indigo-400 hover:bg-white transition-all cursor-pointer shadow-sm animate-fade";
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-gray-800 truncate">${room.title}</h3>
                            <span class="text-[10px] bg-indigo-100 text-indigo-600 px-2 py-1 rounded-lg font-black">${room.playerCount || 0}/${room.maxPlayers}</span>
                        </div>
                        <p class="text-[10px] text-gray-400">⏱ ${room.timeLimit}s | Host: ${room.hostName}</p>
                    `;
                    card.onclick = () => joinRoom(room.id);
                    roomList.appendChild(card);
                });
            }, (err) => console.error("Room List Error:", err));
        };

        const joinRoom = async (roomId) => {
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
            const snap = await getDoc(roomRef);
            if (!snap.exists()) return;
            const data = snap.data();
            if (!data.players.includes(currentUser.uid)) {
                if (data.playerCount >= data.maxPlayers) return alert("방이 가득 찼습니다.");
                await updateDoc(roomRef, { players: [...data.players, currentUser.uid], playerCount: data.playerCount + 1 });
            }
            currentRoomId = roomId;
            currentRoomData = data;
            lobbyScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            startListeners();
        };

        const startListeners = () => {
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId);
            unsubscribeRoom = onSnapshot(roomRef, (snap) => {
                if (!snap.exists()) return exitRoom();
                currentRoomData = snap.data();
                document.getElementById('display-room-title').innerText = currentRoomData.title;
                document.getElementById('display-room-info').innerText = `${currentRoomData.playerCount}/${currentRoomData.maxPlayers} PLAYERS`;
            });
            const hRef = collection(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId, 'history');
            unsubscribeHistory = onSnapshot(hRef, (snap) => {
                const logs = snap.docs.map(d => d.data()).sort((a,b) => (a.createdAt?.toMillis() || 0) - (b.createdAt?.toMillis() || 0));
                usedWords = new Set(logs.map(l => l.word));
                const container = document.getElementById('history-container');
                container.innerHTML = '';
                if (logs.length > 0) {
                    lastWord = logs[logs.length-1].word;
                    document.getElementById('current-word').innerText = lastWord;
                    logs.forEach(l => {
                        const isMe = l.userId === currentUser.uid;
                        const div = document.createElement('div');
                        div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                        div.innerHTML = `<div class="px-4 py-2 rounded-2xl ${isMe ? 'bg-indigo-600 text-white' : 'bg-slate-100'} font-bold text-sm shadow-sm">${l.word}</div>`;
                        container.appendChild(div);
                    });
                } else {
                    document.getElementById('current-word').innerText = "준비";
                    lastWord = "";
                }
                container.scrollTop = container.scrollHeight;
                resetTimer();
            });
        };

        const resetTimer = () => {
            clearInterval(timerInterval);
            if (!currentRoomData) return;
            timeLeft = currentRoomData.timeLimit;
            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                if (timeLeft <= 0) { timeLeft = 0; clearInterval(timerInterval); }
                document.getElementById('timer-progress').style.width = `${(timeLeft/currentRoomData.timeLimit)*100}%`;
                document.getElementById('room-timer-text').innerText = `${Math.max(0, timeLeft).toFixed(1)}s`;
            }, 100);
        };

        const exitRoom = async () => {
            if (currentRoomId) {
                const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId);
                const snap = await getDoc(roomRef);
                if (snap.exists()) {
                    const d = snap.data();
                    const newPs = d.players.filter(p => p !== currentUser.uid);
                    if (newPs.length === 0) await deleteDoc(roomRef);
                    else await updateDoc(roomRef, { players: newPs, playerCount: newPs.length });
                }
            }
            if (unsubscribeRoom) unsubscribeRoom();
            if (unsubscribeHistory) unsubscribeHistory();
            clearInterval(timerInterval);
            currentRoomId = null;
            gameScreen.classList.add('hidden');
            lobbyScreen.classList.remove('hidden');
        };

        document.getElementById('word-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('word-input');
            const word = input.value.trim();
            if (!word || timeLeft <= 0) return;
            if (usedWords.has(word)) return alert("이미 사용된 단어입니다.");
            if (lastWord && word[0] !== lastWord[lastWord.length-1]) return alert("끝말잇기 실패!");
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId, 'history'), {
                word, userId: currentUser.uid, userName: currentUser.displayName, createdAt: serverTimestamp()
            });
            input.value = '';
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);
        document.getElementById('btn-exit').onclick = exitRoom;
        document.getElementById('btn-open-create').onclick = () => document.getElementById('create-modal').classList.remove('hidden');
        document.getElementById('btn-close-modal').onclick = () => document.getElementById('create-modal').classList.add('hidden');
        document.getElementById('btn-create-confirm').onclick = async () => {
            const title = document.getElementById('room-title-input').value || "끝말잇기 광장";
            const max = parseInt(document.getElementById('max-players-input').value);
            const time = parseInt(document.getElementById('time-limit-input').value);
            const r = await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'rooms'), {
                title, maxPlayers: max, timeLimit: time, playerCount: 1, players: [currentUser.uid], hostName: currentUser.displayName, createdAt: serverTimestamp()
            });
            joinRoom(r.id);
            document.getElementById('create-modal').classList.add('hidden');
        };
    </script>
</body>
</html>
