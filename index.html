    <!-- ë°© ìƒì„± ëª¨ë‹¬ -->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, setDoc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, getDoc, query, orderBy, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7NGfWI8I_qjsA3sBJXCPq8g45qXzPipA",
            authDomain: "wordliner1234.firebaseapp.com",
            projectId: "wordliner1234",
            storageBucket: "wordliner1234.firebasestorage.app",
            messagingSenderId: "740901576178",
            appId: "1:740901576178:web:40d66fdbdce871be1f9f6b"
        };

        const appId = 'secure-chat-v2';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const STATE = {
            user: null,
            nickname: localStorage.getItem('sc_nickname') || '',
            roomId: null,
            dmTarget: null,
            friends: JSON.parse(localStorage.getItem('sc_friends') || '[]'),
            typingTimeout: null
        };

        const showNotice = (m, e=true) => {
            const t = document.createElement('div');
            t.className = `p-4 rounded-2xl shadow-2xl ${e?'bg-rose-500':'bg-indigo-600'} text-white text-xs font-bold animate-fade flex items-center justify-between`;
            t.innerHTML = `<span>${m}</span>`;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        };

        const toggleScreen = (id) => {
            ['auth-screen', 'nickname-screen', 'lobby-screen', 'game-screen'].forEach(s => {
                document.getElementById(s).classList.toggle('hidden', s !== id);
            });
        };

        // --- ì¹œêµ¬ ê´€ë¦¬ ---
        window.toggleFriend = async (uid, name) => {
            if(uid === STATE.user.uid) return;
            const isFriend = STATE.friends.includes(uid);
            if(isFriend) {
                STATE.friends = STATE.friends.filter(f => f !== uid);
                showNotice(`${name}ë‹˜ì„ ì¹œêµ¬ í•´ì œí–ˆìŠµë‹ˆë‹¤.`, false);
            } else {
                STATE.friends.push(uid);
                showNotice(`${name}ë‹˜ì„ ì¹œêµ¬ë¡œ ì¶”ê°€í–ˆìŠµë‹ˆë‹¤.`, false);
            }
            localStorage.setItem('sc_friends', JSON.stringify(STATE.friends));
            renderOnlineList(); // UI ê°±ì‹ 
        };

        // --- ë©”ì‹œì§€ ì‚­ì œ ---
        window.deleteMsg = async (msgId) => {
            if(!confirm("ì´ ë©”ì‹œì§€ë¥¼ ì‚­ì œí• ê¹Œìš”?")) return;
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', STATE.roomId, 'messages', msgId));
                showNotice("ë©”ì‹œì§€ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.", false);
            } catch (e) { showNotice("ì‚­ì œ ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤."); }
        };

        window.setDM = (uid, name) => {
            if(uid === STATE.user.uid) return;
            STATE.dmTarget = { uid, name };
            document.getElementById('dm-notice').classList.remove('hidden');
            document.getElementById('dm-target-name').textContent = name;
            document.getElementById('chat-input').placeholder = `${name}ë‹˜ì—ê²Œ DM...`;
        };

        window.clearDM = () => {
            STATE.dmTarget = null;
            document.getElementById('dm-notice').classList.add('hidden');
            document.getElementById('chat-input').placeholder = `ë©”ì‹œì§€ ì…ë ¥...`;
        };

        // --- ì¸ì¦ ---
        onAuthStateChanged(auth, (u) => {
            STATE.user = u;
            if (u) {
                document.getElementById('user-photo').src = u.photoURL;
                if (!STATE.nickname) toggleScreen('nickname-screen');
                else {
                    document.getElementById('user-display-name').textContent = STATE.nickname;
                    toggleScreen('lobby-screen');
                    loadLobby();
                }
            } else toggleScreen('auth-screen');
        });

        document.getElementById('btn-google-login').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btn-logout').onclick = () => signOut(auth);
        document.getElementById('btn-set-nickname').onclick = () => {
            const n = document.getElementById('nickname-input').value.trim();
            if(n.length < 2) return showNotice("2ì ì´ìƒ ì…ë ¥í•˜ì„¸ìš”.");
            STATE.nickname = n;
            localStorage.setItem('sc_nickname', n);
            location.reload();
        };

        // --- ë¡œë¹„ ---
        const loadLobby = () => {
            onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'rooms'), orderBy('createdAt', 'desc')), (snap) => {
                const list = document.getElementById('room-list');
                list.innerHTML = '';
                snap.forEach(d => {
                    const r = d.data();
                    const el = document.createElement('div');
                    el.className = "p-6 bg-white border border-slate-100 rounded-3xl cursor-pointer hover:shadow-lg transition-all active:scale-95 shadow-sm";
                    el.innerHTML = `<div class="flex flex-col"><span class="font-extrabold text-lg text-slate-800 mb-1">${r.title}</span><span class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Host: ${r.hostNickname}</span></div>`;
                    el.onclick = () => joinRoom(d.id, r.title);
                    list.appendChild(el);
                });
            });
        };

        document.getElementById('btn-open-create').onclick = () => document.getElementById('create-modal').classList.remove('hidden');
        document.getElementById('btn-close-modal').onclick = () => document.getElementById('create-modal').classList.add('hidden');
        document.getElementById('btn-create-confirm').onclick = async () => {
            const title = document.getElementById('room-title-input').value.trim();
            if(!title) return;
            const docRef = await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'rooms'), {
                title, hostNickname: STATE.nickname, createdAt: serverTimestamp()
            });
            document.getElementById('create-modal').classList.add('hidden');
            joinRoom(docRef.id, title);
        };

        // --- ì±„íŒ… ---
        let unsubStatus, unsubMessages, currentOnlineData = [];

        const renderOnlineList = () => {
            const list = document.getElementById('online-list');
            list.innerHTML = '';
            
            // ì¹œêµ¬ ë¨¼ì € ì •ë ¬
            const sorted = [...currentOnlineData].sort((a, b) => {
                const aFriend = STATE.friends.includes(a.id);
                const bFriend = STATE.friends.includes(b.id);
                return bFriend - aFriend;
            });

            sorted.forEach(d => {
                const s = d.data;
                const isFriend = STATE.friends.includes(d.id);
                const el = document.createElement('div');
                el.className = "flex items-center gap-3 p-3 bg-white rounded-2xl shadow-sm border border-slate-50 relative overflow-hidden group";
                el.innerHTML = `
                    <img src="${s.photo}" class="w-8 h-8 rounded-full">
                    <div class="flex flex-col">
                        <span class="text-xs font-bold ${d.id === STATE.user.uid ? 'text-indigo-600' : 'text-slate-700'}">${s.name} ${isFriend ? 'â­' : ''}</span>
                        <div class="flex gap-2 mt-1">
                            <button onclick="setDM('${d.id}', '${s.name}')" class="text-[9px] font-bold text-indigo-400">DM</button>
                            <button onclick="toggleFriend('${d.id}', '${s.name}')" class="text-[9px] font-bold ${isFriend ? 'text-rose-400' : 'text-slate-400'}">${isFriend ? 'ì¹œêµ¬í•´ì œ' : 'ì¹œêµ¬ì¶”ê°€'}</button>
                        </div>
                    </div>
                `;
                list.appendChild(el);
            });
        };

        const joinRoom = async (id, title) => {
            STATE.roomId = id;
            document.getElementById('display-room-title').textContent = title;
            toggleScreen('game-screen');

            const statusRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', id, 'status', STATE.user.uid);
            await setDoc(statusRef, { name: STATE.nickname, isTyping: false, lastActive: serverTimestamp(), photo: STATE.user.photoURL });

            unsubStatus = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'rooms', id, 'status'), (snap) => {
                currentOnlineData = snap.docs.map(d => ({ id: d.id, data: d.data() }));
                renderOnlineList();
                document.getElementById('online-count').textContent = snap.size;
                document.getElementById('mobile-member-count').textContent = `ë©¤ë²„ ${snap.size}ëª… ì ‘ì† ì¤‘`;
                
                const typing = currentOnlineData.filter(u => u.data.isTyping && u.id !== STATE.user.uid).map(u => u.data.name);
                const ti = document.getElementById('typing-indicator');
                if(typing.length > 0) {
                    ti.classList.remove('hidden');
                    document.getElementById('typing-users').textContent = typing.join(', ');
                } else ti.classList.add('hidden');
            });

            const qMsg = query(collection(db, 'artifacts', appId, 'public', 'data', 'rooms', id, 'messages'), orderBy('createdAt', 'asc'));
            unsubMessages = onSnapshot(qMsg, (snap) => {
                const container = document.getElementById('history-container');
                container.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    if(m.isDM && m.userId !== STATE.user.uid && m.dmTarget !== STATE.user.uid) return;

                    const isMe = m.userId === STATE.user.uid;
                    const div = document.createElement('div');
                    div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} animate-fade group`;
                    
                    let contentHTML = `<div class="message-bubble relative text-sm px-5 py-3 rounded-[24px] shadow-sm ${m.isDM ? 'border-2 border-amber-300 bg-amber-50' : isMe ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white text-slate-800 rounded-tl-none border border-slate-100'}">`;
                    if(m.isDM) contentHTML += `<div class="text-[9px] font-black mb-1 opacity-60 italic">SECRET</div>`;
                    if(m.type === 'image') contentHTML += `<img src="${m.fileData}" class="max-w-full rounded-xl mb-2 cursor-pointer shadow-md" onclick="window.open('${m.fileData}')">`;
                    if(m.text) contentHTML += `<div class="leading-relaxed font-medium">${m.text}</div>`;
                    
                    // ì‚­ì œ ë²„íŠ¼ (ë³¸ì¸ ê²ƒë§Œ)
                    if(isMe) {
                        contentHTML += `<button onclick="deleteMsg('${d.id}')" class="absolute -left-8 top-1/2 -translate-y-1/2 p-2 text-slate-300 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition-all"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></button>`;
                    }
                    contentHTML += `</div>`;

                    div.innerHTML = `<span class="text-[10px] font-bold text-slate-400 mb-1 px-2">${m.userName}</span>${contentHTML}`;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });
        };

        // --- ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ---
        const input = document.getElementById('chat-input');
        input.oninput = () => {
            input.style.height = 'auto';
            input.style.height = input.scrollHeight + 'px';
            const ref = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', STATE.roomId, 'status', STATE.user.uid);
            updateDoc(ref, { isTyping: true });
            clearTimeout(STATE.typingTimeout);
            STATE.typingTimeout = setTimeout(() => updateDoc(ref, { isTyping: false }), 2000);
        };

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if(!text) return;
            const msgData = { text, userId: STATE.user.uid, userName: STATE.nickname, createdAt: serverTimestamp(), type: 'text' };
            if(STATE.dmTarget) { msgData.isDM = true; msgData.dmTarget = STATE.dmTarget.uid; msgData.dmTargetName = STATE.dmTarget.name; }
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'rooms', STATE.roomId, 'messages'), msgData);
            input.value = ''; input.style.height = 'auto';
            clearDM();
        };

        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if(!file || file.size > 800000) return showNotice("ì´ë¯¸ì§€ê°€ ë„ˆë¬´ í½ë‹ˆë‹¤ (800KB ì œí•œ)");
            const reader = new FileReader();
            reader.onload = async (ev) => {
                const msgData = { fileData: ev.target.result, userId: STATE.user.uid, userName: STATE.nickname, createdAt: serverTimestamp(), type: 'image' };
                if(STATE.dmTarget) { msgData.isDM = true; msgData.dmTarget = STATE.dmTarget.uid; msgData.dmTargetName = STATE.dmTarget.name; }
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'rooms', STATE.roomId, 'messages'), msgData);
                e.target.value = '';
            };
            reader.readAsDataURL(file);
        };

        document.getElementById('btn-exit').onclick = async () => {
            if(STATE.roomId) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', STATE.roomId, 'status', STATE.user.uid));
            if(unsubStatus) unsubStatus(); if(unsubMessages) unsubMessages();
            toggleScreen('lobby-screen');
        };

        document.getElementById('btn-toggle-members').onclick = () => {
            const sb = document.getElementById('chat-sidebar');
            sb.classList.toggle('hidden');
            sb.classList.toggle('fixed');
            sb.classList.toggle('inset-y-0');
            sb.classList.toggle('right-0');
            sb.classList.toggle('shadow-2xl');
        };
    </script>
