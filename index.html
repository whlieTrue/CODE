<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.gstatic.com https://*.googleapis.com https://cdn.tailwindcss.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.gstatic.com https://*.googleapis.com https://cdn.tailwindcss.com https://apis.google.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; img-src 'self' data: https://*.googleusercontent.com https://www.gstatic.com; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://*.firebaseapp.com https://*.firebase.com https://www.gstatic.com https://identitytoolkit.googleapis.com; frame-src 'self' https://*.firebaseapp.com https://*.googleapis.com;">
    
    <title>시큐어 챗 광장 - 프리미엄 에디션</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container::-webkit-scrollbar { width: 6px; }
        .chat-container::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.2s ease-out forwards; }
        .typing-dots::after { content: '...'; animation: typing 1s infinite; }
        @keyframes typing { 0% { content: '.'; } 33% { content: '..'; } 66% { content: '...'; } }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4 font-sans">

    <div id="toast-container" class="fixed top-10 right-4 z-[100] space-y-2"></div>

    <!-- 로그인 화면 -->
    <div id="auth-screen" class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-10 text-center animate-fade">
        <h1 class="text-4xl font-black text-indigo-600 italic mb-2">Secure Chat</h1>
        <p class="text-gray-400 mb-8 font-medium">풀기능 실시간 보안 채팅</p>
        <button id="btn-google-login" class="w-full flex items-center justify-center gap-4 bg-white border border-gray-100 py-4 rounded-2xl font-bold text-gray-700 hover:bg-gray-50 transition-all shadow-sm">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6" alt="Google">
            Google 로그인
        </button>
    </div>

    <!-- 닉네임 설정 -->
    <div id="nickname-screen" class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-10 text-center animate-fade hidden">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">닉네임 설정</h2>
        <input type="text" id="nickname-input" maxlength="10" class="w-full px-5 py-4 rounded-2xl border text-center font-bold mb-4" placeholder="사용할 닉네임">
        <button id="btn-set-nickname" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold hover:bg-indigo-700 transition-all">입장하기</button>
    </div>

    <!-- 로비 화면 -->
    <div id="lobby-screen" class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl p-8 animate-fade hidden">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black text-indigo-600 italic">Lobby</h1>
            <div class="flex items-center gap-3">
                <div class="text-right">
                    <p id="user-display-name" class="font-bold text-sm"></p>
                    <button id="btn-logout" class="text-xs text-red-400">로그아웃</button>
                </div>
                <img id="user-photo" class="w-10 h-10 rounded-full border">
            </div>
        </div>
        <button id="btn-open-create" class="w-full mb-6 bg-indigo-600 text-white py-4 rounded-2xl font-bold">새 채팅방 만들기</button>
        <div id="room-list" class="grid gap-4 h-[400px] overflow-y-auto"></div>
    </div>

    <!-- 채팅 화면 -->
    <div id="game-screen" class="w-full max-w-5xl bg-white rounded-3xl shadow-2xl overflow-hidden flex h-[800px] hidden animate-fade">
        <!-- 왼쪽: 사이드바 (접속자 목록) -->
        <div class="w-64 bg-slate-50 border-r flex flex-col">
            <div class="p-4 border-b font-bold text-gray-700 flex justify-between items-center">
                <span>접속 중</span>
                <span id="online-count" class="text-xs bg-green-500 text-white px-2 py-0.5 rounded-full">0</span>
            </div>
            <div id="online-list" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
            <div id="typing-indicator" class="p-3 text-xs text-indigo-500 font-medium italic hidden">
                <span id="typing-users"></span>님이 입력 중<span class="typing-dots"></span>
            </div>
        </div>

        <!-- 오른쪽: 채팅창 -->
        <div class="flex-1 flex flex-col relative">
            <div class="bg-indigo-600 p-4 text-white flex justify-between items-center">
                <button id="btn-exit" class="font-bold">목록으로</button>
                <h2 id="display-room-title" class="font-bold">Chat Room</h2>
                <div class="w-10"></div>
            </div>

            <!-- DM 타겟 표시줄 -->
            <div id="dm-notice" class="bg-amber-50 p-2 text-xs text-amber-700 text-center font-bold hidden border-b flex justify-between px-4">
                <span>[DM 모드] <span id="dm-target-name"></span>님에게만 메시지를 보냅니다.</span>
                <button onclick="clearDM()" class="text-red-500">해제</button>
            </div>

            <div id="history-container" class="chat-container flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50"></div>

            <div class="p-4 bg-white border-t">
                <form id="chat-form" class="flex items-center gap-2">
                    <label class="cursor-pointer bg-slate-100 p-3 rounded-2xl hover:bg-slate-200 transition-colors">
                        <input type="file" id="file-input" class="hidden" accept="image/*">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </label>
                    <input type="text" id="chat-input" class="flex-1 px-5 py-4 rounded-2xl border outline-none focus:border-indigo-500" placeholder="메시지 입력 (이름 클릭 시 DM)">
                    <button type="submit" class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-bold">전송</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 방 생성 모달 -->
    <div id="create-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-[100] backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6">채팅방 생성</h2>
            <input type="text" id="room-title-input" class="w-full px-4 py-3 rounded-xl border mb-6" placeholder="방 제목">
            <div class="flex gap-2">
                <button id="btn-close-modal" class="flex-1 py-3 bg-slate-100 rounded-xl">취소</button>
                <button id="btn-create-confirm" class="flex-1 py-3 bg-indigo-600 text-white rounded-xl">생성</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, setDoc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, getDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7NGfWI8I_qjsA3sBJXCPq8g45qXzPipA",
            authDomain: "wordliner1234.firebaseapp.com",
            projectId: "wordliner1234",
            storageBucket: "wordliner1234.firebasestorage.app",
            messagingSenderId: "740901576178",
            appId: "1:740901576178:web:40d66fdbdce871be1f9f6b"
        };

        const appId = 'secure-chat-v2';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const STATE = {
            user: null,
            nickname: localStorage.getItem('sc_nickname') || '',
            roomId: null,
            dmTarget: null, // {uid, name}
            typingTimeout: null
        };

        // --- 유틸리티 ---
        const showNotice = (m, e=true) => {
            const t = document.createElement('div');
            t.className = `p-4 rounded-xl shadow-xl ${e?'bg-red-500':'bg-green-500'} text-white text-sm font-bold animate-fade`;
            t.textContent = m;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        };

        const toggleScreen = (id) => {
            ['auth-screen', 'nickname-screen', 'lobby-screen', 'game-screen'].forEach(s => {
                document.getElementById(s).classList.toggle('hidden', s !== id);
            });
        };

        window.setDM = (uid, name) => {
            if(uid === STATE.user.uid) return;
            STATE.dmTarget = { uid, name };
            document.getElementById('dm-notice').classList.remove('hidden');
            document.getElementById('dm-target-name').textContent = name;
            document.getElementById('chat-input').placeholder = `${name}님에게 DM 전송 중...`;
        };

        window.clearDM = () => {
            STATE.dmTarget = null;
            document.getElementById('dm-notice').classList.add('hidden');
            document.getElementById('chat-input').placeholder = `메시지 입력 (이름 클릭 시 DM)`;
        };

        // --- 인증 로직 ---
        onAuthStateChanged(auth, (u) => {
            STATE.user = u;
            if (u) {
                document.getElementById('user-photo').src = u.photoURL;
                if (!STATE.nickname) toggleScreen('nickname-screen');
                else {
                    document.getElementById('user-display-name').textContent = STATE.nickname;
                    toggleScreen('lobby-screen');
                    loadLobby();
                }
            } else toggleScreen('auth-screen');
        });

        document.getElementById('btn-google-login').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btn-logout').onclick = () => signOut(auth);
        document.getElementById('btn-set-nickname').onclick = () => {
            const n = document.getElementById('nickname-input').value.trim();
            if(n.length < 2) return showNotice("2자 이상 입력하세요.");
            STATE.nickname = n;
            localStorage.setItem('sc_nickname', n);
            location.reload();
        };

        // --- 로비 로직 ---
        const loadLobby = () => {
            onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'rooms'), orderBy('createdAt', 'desc')), (snap) => {
                const list = document.getElementById('room-list');
                list.innerHTML = '';
                snap.forEach(d => {
                    const r = d.data();
                    const el = document.createElement('div');
                    el.className = "p-5 bg-white border rounded-2xl cursor-pointer hover:border-indigo-500 shadow-sm transition-all";
                    el.innerHTML = `<h3 class="font-bold text-lg">${r.title}</h3><p class="text-xs text-gray-400 mt-1">방장: ${r.hostNickname}</p>`;
                    el.onclick = () => joinRoom(d.id, r.title);
                    list.appendChild(el);
                });
            });
        };

        document.getElementById('btn-open-create').onclick = () => document.getElementById('create-modal').classList.remove('hidden');
        document.getElementById('btn-close-modal').onclick = () => document.getElementById('create-modal').classList.add('hidden');
        document.getElementById('btn-create-confirm').onclick = async () => {
            const title = document.getElementById('room-title-input').value.trim();
            if(!title) return;
            const docRef = await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'rooms'), {
                title, hostNickname: STATE.nickname, createdAt: serverTimestamp()
            });
            document.getElementById('create-modal').classList.add('hidden');
            joinRoom(docRef.id, title);
        };

        // --- 채팅방 로직 ---
        let unsubStatus, unsubMessages;

        const joinRoom = async (id, title) => {
            STATE.roomId = id;
            document.getElementById('display-room-title').textContent = title;
            toggleScreen('game-screen');

            // 접속 상태 등록
            const statusRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', id, 'status', STATE.user.uid);
            await setDoc(statusRef, { 
                name: STATE.nickname, 
                isTyping: false, 
                lastActive: serverTimestamp(),
                photo: STATE.user.photoURL
            });

            // 접속자 및 입력 상태 리스너
            unsubStatus = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'rooms', id, 'status'), (snap) => {
                const list = document.getElementById('online-list');
                const typingUsers = [];
                list.innerHTML = '';
                let count = 0;
                snap.forEach(d => {
                    const s = d.data();
                    count++;
                    if(s.isTyping && d.id !== STATE.user.uid) typingUsers.push(s.name);
                    
                    const el = document.createElement('div');
                    el.className = "flex items-center gap-2 p-2 hover:bg-white rounded-xl cursor-pointer transition-colors";
                    el.onclick = () => window.setDM(d.id, s.name);
                    el.innerHTML = `
                        <img src="${s.photo}" class="w-6 h-6 rounded-full border">
                        <span class="text-sm font-medium ${d.id === STATE.user.uid ? 'text-indigo-600' : 'text-gray-700'}">${s.name}</span>
                        ${s.isTyping ? '<span class="w-2 h-2 bg-indigo-400 rounded-full animate-pulse"></span>' : ''}
                    `;
                    list.appendChild(el);
                });
                document.getElementById('online-count').textContent = count;
                const ti = document.getElementById('typing-indicator');
                if(typingUsers.length > 0) {
                    ti.classList.remove('hidden');
                    document.getElementById('typing-users').textContent = typingUsers.join(', ');
                } else ti.classList.add('hidden');
            });

            // 메시지 리스너 (제한 해제 또는 200개 정도로 확장)
            const qMsg = query(collection(db, 'artifacts', appId, 'public', 'data', 'rooms', id, 'messages'), orderBy('createdAt', 'asc'));
            unsubMessages = onSnapshot(qMsg, (snap) => {
                const container = document.getElementById('history-container');
                container.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    // DM 필터링: 공개 메시지거나, 내가 보낸 DM이거나, 나에게 온 DM일 때만 표시
                    if(m.isDM && m.userId !== STATE.user.uid && m.dmTarget !== STATE.user.uid) return;

                    const isMe = m.userId === STATE.user.uid;
                    const div = document.createElement('div');
                    div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} animate-fade`;
                    
                    let contentHTML = `<div class="text-sm px-4 py-2 rounded-2xl shadow-sm ${m.isDM ? 'border-2 border-amber-300' : ''} ${isMe ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white text-gray-800 rounded-tl-none border'}">`;
                    
                    if(m.isDM) contentHTML += `<div class="text-[9px] opacity-70 mb-1 font-bold">SECRET MESSAGE</div>`;
                    if(m.type === 'image') contentHTML += `<img src="${m.fileData}" class="max-w-xs rounded-lg mb-1 cursor-zoom-in" onclick="window.open('${m.fileData}')">`;
                    if(m.text) contentHTML += `<div>${m.text}</div>`;
                    contentHTML += `</div>`;

                    div.innerHTML = `
                        <span class="text-[10px] text-gray-400 mb-1 px-1 cursor-pointer hover:underline" onclick="setDM('${m.userId}', '${m.userName}')">
                            ${m.userName} ${m.isDM ? '→ ' + m.dmTargetName : ''}
                        </span>
                        ${contentHTML}
                    `;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });
        };

        // --- 입력 로직 ---
        document.getElementById('chat-input').oninput = () => {
            const ref = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', STATE.roomId, 'status', STATE.user.uid);
            updateDoc(ref, { isTyping: true });
            clearTimeout(STATE.typingTimeout);
            STATE.typingTimeout = setTimeout(() => updateDoc(ref, { isTyping: false }), 2000);
        };

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if(!text) return;
            
            const msgData = {
                text,
                userId: STATE.user.uid,
                userName: STATE.nickname,
                createdAt: serverTimestamp(),
                type: 'text'
            };

            if(STATE.dmTarget) {
                msgData.isDM = true;
                msgData.dmTarget = STATE.dmTarget.uid;
                msgData.dmTargetName = STATE.dmTarget.name;
            }

            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'rooms', STATE.roomId, 'messages'), msgData);
            input.value = '';
            clearDM();
        };

        // --- 파일 전송 로직 ---
        document.getElementById('file-input').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            if(file.size > 800000) return showNotice("파일이 너무 큽니다. (800KB 이하만 가능)");

            const reader = new FileReader();
            reader.onload = async (event) => {
                const msgData = {
                    fileData: event.target.result,
                    userId: STATE.user.uid,
                    userName: STATE.nickname,
                    createdAt: serverTimestamp(),
                    type: 'image'
                };
                if(STATE.dmTarget) {
                    msgData.isDM = true;
                    msgData.dmTarget = STATE.dmTarget.uid;
                    msgData.dmTargetName = STATE.dmTarget.name;
                }
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'rooms', STATE.roomId, 'messages'), msgData);
                e.target.value = '';
                clearDM();
            };
            reader.readAsDataURL(file);
        };

        document.getElementById('btn-exit').onclick = async () => {
            if(STATE.roomId) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', STATE.roomId, 'status', STATE.user.uid));
            }
            if(unsubStatus) unsubStatus();
            if(unsubMessages) unsubMessages();
            toggleScreen('lobby-screen');
        };
    </script>
</body>
</html>
